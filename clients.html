---
title: Clients
layout: default
bodyClass: page-testimonials-list
---

<div class="intro">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Clients</h1>
      </div>
    </div>
  </div>
</div>

<div class="container pb-6">
  <div class="row">
    {% for client in site.clients %}
    <div class="col-12 col-md-6 mb-2 ">
      <div class="testimonials testimonials-summary">
        <div class="testimonials-meta">
          <h2 class="testimonials-title">{{ client.title }}</h2>
          <p class="testimonials-name">{{ client.name }}</p>
          <p class="testimonials-jobtitle">{{ client.jobtitle }}</p>
        </div>
        <div class="testimonials-content">{{ client.content }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
